<svg width="500" height="150" viewBox="0 0 500 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Spoon Illustration -->
  <g transform="translate(20, 30)">
    <!-- Spoon Bowl -->
    <ellipse cx="40" cy="25" rx="18" ry="20" fill="#F4C430" stroke="#1a1a1a" stroke-width="3"/>
    <!-- Spoon Handle -->
    <rect x="36" y="40" width="8" height="35" rx="4" fill="#F4C430" stroke="#1a1a1a" stroke-width="3"/>
    <!-- Cute Face - Eyes -->
    <circle cx="33" cy="22" r="2.5" fill="#1a1a1a"/>
    <circle cx="47" cy="22" r="2.5" fill="#1a1a1a"/>
    <!-- Cute Face - Smile -->
    <path d="M 35 30 Q 40 33 45 30" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Text: "sol" in yellow with black outline -->
  <text x="110" y="95" font-family="'Fredoka', 'Comic Sans MS', cursive" font-size="90" font-weight="700" fill="#F4C430" stroke="#1a1a1a" stroke-width="3" paint-order="stroke" letter-spacing="-2">sol</text>

  <!-- Text: "f" in black -->
  <text x="240" y="95" font-family="'Fredoka', 'Comic Sans MS', cursive" font-size="90" font-weight="700" fill="#1a1a1a" letter-spacing="-2">f</text>

  <!-- Text: "ood" in gray -->
  <text x="290" y="95" font-family="'Fredoka', 'Comic Sans MS', cursive" font-size="90" font-weight="700" fill="#a8a8a8" letter-spacing="-2">ood</text>
</svg>
